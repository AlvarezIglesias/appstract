<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appstract</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #e9e9e9;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .title {
            background-color: #53b5a0;
            color: white;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
        }
        .option img {
            width: 100px; 
            height: 100px; 
            object-fit: cover;
        }
        .options {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .option {
            text-align: center;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #2e3550;
        }
        a {
            text-decoration: none;
            color: #2e3550;
        }
        .logo {
            position: absolute; 
            bottom: 10px; 
            right: 10px; 
            width: 100px; 
            height: 100px; 
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            ¿Qué quieres hacer?
        </div>
        <form method="POST" action="/mainpage/file/" enctype="multipart/form-data">
            <div class="options">
                <a href="https://www.google.com">
                    <div class="option">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/free-sound-2451537-2082547.png" alt="Audio a Texto">
                        <h2>Audio a Texto</h2>
                        <input type="file" accept=".mp3" name="file_audio">
                    </div>
                </a>
                <div class="option">
                    <a href="https://www.google.com">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/free-youtube-292-893504.png" alt="Audio a Texto">
                        <h2>Video a Texto</h2>
                        <input type="file" accept=".mp4" name="file_video">
                    </a>
                </div>
                <div class="option">
                    <a href="https://www.google.com">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/free-message-2367724-1976874.png" alt="Audio a Texto">
                        <h2>Texto a Texto</h2>
                        <input type="file" accept=".txt" name="file_text">
                    </a>
                </div>
            </div>
            <div><br></div>
            <button type="submit" class="btn btn-primary btn-block">Resumir</button>
        </form>
        <div class="footer">
            <a href="#about">¿Qué es Appstract?</a>
        </div>
        <img class="logo" src="..\\logos\\logo_principal.png" alt="Appstract Logo">
    </div>
</body>
</html>
