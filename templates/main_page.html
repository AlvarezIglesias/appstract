<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appstract</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #e9e9e9;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .title {
            background-color: #53b5a0;
            color: white;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }
        .options {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .option {
            text-align: center;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #2e3550;
        }
        a {
            text-decoration: none;
            color: #2e3550;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            ¿Qué quieres hacer?
        </div>
        <div class="options">
            <div class="option">
                <h2>Audio a Texto</h2>
                <input type="file" accept=".mp3">
            </div>
            <div class="option">
                <h2>Video a Texto</h2>
                <input type="file" accept=".mp4">
            </div>
            <div class="option">
                <h2>Texto a Texto</h2>
                <input type="file" accept=".txt">
            </div>
        </div>
        <div class="footer">
            <a href="#about">¿Qué es Appstract?</a>
        </div>
    </div>
</body>
</html>
